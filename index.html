<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
  </head>
  <body>
    <main id="app" class="flex h-screen flex-col">
      <header class="mb-5">
        <div class="container">
          <div class="py-4">
            <h1 class="font-san text-3xl font-bold">Phyu's Invoice App</h1>
            <p class="text-blue-400">Invoice app for shop</p>
          </div>
        </div>
      </header>

      <section>
        <div class="container mb-5">
          <form id="createRecordForm">
            <div
              class="grid grid-cols-4 gap-3 rounded-lg border bg-blue-50 p-5"
            >
              <div class="col-span-2">
                <label
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  >Select a product</label
                >
                <select
                  id="productSelect"
                  name="product-select"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                >
                  <option selected>Choose a product</option>
                </select>
              </div>
              <div class="col-span-1">
                <div>
                  <label
                    for="first_name"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >Quantity</label
                  >
                  <input
                    type="text"
                    id="quantity"
                    name="quantity"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    placeholder="4"
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="h-full w-full rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Add Record
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="container">
          <div class="relative overflow-x-auto">
            <table
              class="w-full text-left text-sm text-gray-500 dark:text-gray-400 rtl:text-right"
            >
              <thead
                class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Product name</th>
                  <th scope="col" class="px-6 py-3 text-end">Price</th>
                  <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                  <th scope="col" class="px-6 py-3 text-end">Cost</th>
                  <th scope="col" class="px-6 py-3 text-end">Action</th>
                </tr>
              </thead>
              <tbody id="recordList">
                <tr
                  class="hidden border-b bg-white last:table-row dark:border-gray-700 dark:bg-gray-800"
                >
                  <th
                    scope="row"
                    colspan="5"
                    class="whitespace-nowrap px-6 py-4 text-center font-medium text-gray-900 dark:text-white"
                  >
                    There is no record yet
                  </th>
                </tr>
              </tbody>
              <tfoot>
                <tr
                  class="border-b bg-white dark:border-gray-700 dark:bg-gray-800"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="whitespace-nowrap px-6 py-4 text-end font-medium text-gray-900 dark:text-white"
                  >
                    Total
                  </th>
                  <td id="recordTotal" class="px-6 py-4 text-end">0</td>
                </tr>
                <tr
                  class="border-b bg-white dark:border-gray-700 dark:bg-gray-800"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="whitespace-nowrap px-6 py-4 text-end font-medium text-gray-900 dark:text-white"
                  >
                    Tax
                  </th>
                  <td id="recordTax" class="px-6 py-4 text-end">0</td>
                </tr>
                <tr
                  class="border-b bg-white dark:border-gray-700 dark:bg-gray-800"
                >
                  <th
                    scope="row"
                    colspan="3"
                    class="whitespace-nowrap px-6 py-4 text-end font-medium text-gray-900 dark:text-white"
                  >
                    Net Total
                  </th>
                  <td id="recordNetTotal" class="px-6 py-4 text-end">0</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </section>

      <section
        id="productSidebar"
        class="fixed right-0 z-50 h-screen w-[450px] translate-x-full bg-white shadow duration-300"
      >
        <div class="p-4">
          <div class="mb-5 flex items-center justify-between">
            <div class="">
              <h1 class="font-san text-3xl font-bold">Manage Inventory</h1>
              <p class="text-blue-400">Available Items</p>
            </div>
            <button id="closeSidebarBtn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="pointer-events-none size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>

        <div id="productList" class="flex flex-col gap-3 p-5"></div>

        <div class="rounded-lg bg-blue-50 p-5">
          <form id="productCreateForm">
            <div class="grid grid-cols-3 grid-rows-2 gap-5">
              <div class="col-span-3">
                <div>
                  <label
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Name</label
                  >
                  <input
                    type="text"
                    id="newProductName"
                    name="new_product_name"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    required
                  />
                </div>
              </div>
              <div class="col-span-2">
                <div>
                  <label
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >New Product Price</label
                  >
                  <input
                    type="number"
                    id="newProductPrice"
                    name="new_product_price"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    required
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  type="button"
                  id="addNewProductBtn"
                  class="h-full w-full rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <footer class="mt-auto">
        <div class="container py-2">
          <div class="flex justify-end gap-3">
            <button
              id="manageInventoryBtn"
              type="button"
              class="mb-2 me-2 rounded-full border border-gray-200 bg-white px-5 py-2.5 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-blue-700 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700"
            >
              Manage Inventory
            </button>
            <button
              type="button"
              class="mb-2 me-2 rounded-full bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Print
            </button>
          </div>
        </div>
      </footer>

      <template id="productCardTemplate">
        <div class="product-card flex justify-between rounded-lg border p-3">
          <h3 class="product-name">Apple</h3>
          <p><span class="product-price"></span> MMK</p>
        </div>
      </template>

      <template id="recordRowTemplate">
        <tr
          class="record-row border-b bg-white dark:border-gray-700 dark:bg-gray-800"
        >
          <th
            scope="row"
            class="record-product-name whitespace-nowrap px-6 py-4 font-medium text-gray-900 dark:text-white"
          >
            Apple
          </th>
          <td class="record-product-price px-6 py-4 text-end">500</td>
          <td class="px-6 py-4 text-end">
            <button class="quantity-sub rounded-full border p-0.5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="pointer-events-none size-3"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M5 12h14"
                />
              </svg>
            </button>
            <span class="record-quantity inline-block w-5">0</span>
            <button class="quantity-add rounded-full border p-0.5">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="pointer-events-none size-3"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
          </td>
          <td class="record-cost px-6 py-4 text-end">1500</td>
          <td class="px-6 py-4 text-end">
            <button
              class="record-remove font-medium text-blue-600 hover:underline dark:text-blue-500"
            >
              Remove
            </button>
          </td>
        </tr>
      </template>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
